<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login 10</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://preview.colorlib.com/theme/bootstrap/login-form-20/css/style.css"
    />
  </head>
  <body class="img js-fullheight" style="background-image: url(images/bg.jpg)">
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">Login</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="login-wrap p-0">
              <h3 class="mb-4 text-center">Have an account?</h3>
              <form class="signin-form">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Email"
                    required
                    id="email"
                  />
                </div>
                <div class="form-group">
                  <input
                    id="password"
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    required
                  />
                  <span
                    toggle="#password"
                    class="fa fa-fw fa-eye field-icon toggle-password"
                  ></span>
                </div>
                <div class="form-group">
                  <button
                    type="submit"
                    class="form-control btn btn-primary submit px-3"
                  >
                    Sign In
                  </button>
                </div>
                <div class="form-group d-md-flex">
                  <div class="w-50">
                    <label class="checkbox-wrap checkbox-primary"
                      >Remember Me
                      <input type="checkbox" checked />
                      <span class="checkmark"></span>
                    </label>
                  </div>
                </div>
              </form>
              <p class="w-100 text-center">&mdash; Or</p>
              <div class="social d-flex text-center">
                <a href="register.html" class="px-2 py-2 mr-md-1 rounded"
                  ><span class="ion-logo-facebook mr-2"></span> Register</a
                >
                <a href="forgot.html" class="px-2 py-2 ml-md-1 rounded"
                  ><span class="ion-logo-twitter mr-2"></span> Forgot
                  password</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script
      defer
      src="https://static.cloudflareinsights.com/beacon.min.js/vef91dfe02fce4ee0ad053f6de4f175db1715022073587"
      integrity="sha512-sDIX0kl85v1Cl5tu4WGLZCpH/dV9OHbA4YlKCuCiMmOQIk4buzoYDZSFj+TvC71mOBLh8CDC/REgE0GX0xcbjA=="
      data-cf-beacon='{"rayId":"88b87d9abd7a8564","version":"2024.4.1","token":"cd0b4b3a733644fc843ef0b185f98241"}'
      crossorigin="anonymous"
    ></script>
    <script>
      const users = [
        {
          email: "admin",
          password: "123",
        },
        {
          email: "user",
          password: "123",
        },
        {
          email: "staff",
          password: "123",
        },
      ];

      $(".submit").click((e) => {
        e.preventDefault();
        const email = $("#email").val();
        const password = $("#password").val();
        const user = users.find(
          (user) => user.email === email && user.password === password
        );
        if (user) {
          localStorage.setItem("user", user);
        }
        if (user && user.email === "admin") {
          window.location.href = "admin/index.html";
          localStorage.setItem("user", user);
          return;
        }
        if (user && user.email === "staff") {
          window.location.href = "staff/index.html";
          return;
        }
        if (user && user.email === "user") {
          window.location.href = "index.html";
          return;
        } else {
          alert("Login failed");
        }
      });
    </script>
  </body>
</html>
